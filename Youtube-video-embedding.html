<!DOCTYPE html>
<html>
<head>
<title>Embedding video from Youtube test</title>
</head>
<body>
<header><h1>Embedding video from Youtube test</h1></header>
<object width="640" height="390">
  <param name="movie"
         value="https://www.youtube.com/v/0Ag-UhRB6Zg?version=3&autoplay=0"></param>
  <param name="allowScriptAccess" value="always"></param>
  <embed src="https://www.youtube.com/v/0Ag-UhRB6Zg?version=3&autoplay=0"
         type="application/x-shockwave-flash"
         allowscriptaccess="always"
         width="640" height="390"></embed>
</object>
